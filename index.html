<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f77600b8df.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header_left">
            <div class="text_wrap"><h1>Ім'я Прізвище</h1>
                <div class="bio">
                    <p>Ярослав, люблю програмування.Програмую на JS,C,Python,frontend-developer</p>
                    <p>Роблю сайти,скрипти,програми на Ардуіно,парсери.</p>
                </div></div>
            
        </div>
        <div class="header_right">
            <div class="header_btn">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="skills">
            <h1>Навички</h1>
            <div class="section_row">
                <div class="section_item">
                    <img src="html_logo.png" alt="">
                </div>
                <div class="section_item">
                    <img src="css_logo.png" alt="">
                </div>
                <div class="section_item">
                    <img src="js_logo.png" alt="">
                </div>
            </div>
        </section>
        <section class="projects">
            <h1>Проєкти</h1>
            <div class="section_row">
                <div class="section_item github">
                    <img src="github_logo.png" alt="">
                </div>
            </div>
        </section>
        <section class="contacts">
            <h1>Контакти</h1>
            <div class="section_row">
                <div class="section_item">
                    <img src="Instagram_icon.png.webp" alt="">
                </div>
                <div class="section_item">
                    <img src="tg_logo.svg" alt="">
                </div>
                <div class="section_item">
                    <img src="email_logo.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer_content">
            Створено мною в 2024 | Logika
        </div>
    </footer>
</body>
</html>
